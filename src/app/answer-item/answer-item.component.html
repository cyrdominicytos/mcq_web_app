<div class="flex items-start">
    <div class="w-full flex-initial px-3 py-5" style="border: 1px solid black;">
        <div class="w-summary-info mb-1 flex justify-between font-semibold text-white-dark">
               <div class="w-full" *ngIf="edit">
                   <label>Nom de la suggestion:</label>
                   <input [(ngModel)]="answer.title" (keyup.enter)="onChangeTitle()" type="text" class="shadow appearance-none border py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline rounded w-full">
               </div>
                <div class="w-full flex flex-row justify-between" *ngIf="!edit">
                    <h6 class="font-bold">{{ answer.title }}</h6>
                    <div class="flex flex-row">
                        <button class="flex flex-row hover:text-zinc-950 hover:font-bold hover:text-xs" (click)="showComment = !showComment">
                            <icon-chat-notification></icon-chat-notification>
                            <span class="ml-1">({{total}})</span>
                        </button>
                    </div>
                </div>
        </div>
        <app-comment-container
            [comments]="answer.comments"
            *ngIf="showComment"
            (updateTotal)="updateTotal($event)"
            (updateSuggestion)="updateSuggestion($event)"
        ></app-comment-container>
    </div>
    <button class="btn btn-primary ml-2" (click)="edit = !edit">
        {{!edit ? "Modifier": "Fermer"}}
    </button>
    <button class="btn btn-danger ml-2" (click)="onDelete()">Delete</button>
</div>
