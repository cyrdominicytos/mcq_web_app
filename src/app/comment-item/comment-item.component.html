<div class="flex items-center p-3.5 rounded success bg-amber-100 dark:bg-success-dark-light mb-3">
    <span class="ltr:pr-2 rtl:pl-2">
        <strong class="ltr:mr-1 rtl:ml-1">Suggestion: {{ comment.suggestion }}</strong><br>
        <span>Description: {{comment.description}}</span>
    </span>
    <button type="button" class="ltr:ml-auto rtl:mr-auto hover:opacity-80 flex flex-row">
        <button (click)="valid()"><icon-checks class="text-success mr-4"></icon-checks></button>
        <button (click)="delete()"><icon-trash class="text-danger"></icon-trash></button>
    </button>
</div>
